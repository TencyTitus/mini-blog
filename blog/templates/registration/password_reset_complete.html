{% extends 'blog/base.html' %}

{% block title %}Password Reset Complete{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card border-0 shadow-sm">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">
                    <i class="fas fa-check-circle me-2"></i>Password Reset Complete
                </h3>
            </div>
            <div class="card-body p-4 text-center">
                <div class="mb-4">
                    <i class="fas fa-unlock-alt text-success" style="font-size: 3rem;"></i>
                </div>
                <h4 class="mb-3">Password Successfully Reset</h4>
                <p class="mb-4">Your password has been set. You may go ahead and log in now.</p>
                <div class="d-grid gap-2">
                    <a href="{% url 'login' %}" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt me-2"></i>Log in
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
